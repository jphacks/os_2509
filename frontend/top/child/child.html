    <script>

        function startLocationTracking() {

                const positionText = document.getElementById('positionText');

        // ä½ç½®æƒ…å ±è¡¨ç¤ºã®æ›´æ–°
        function updatePositionDisplay(position) {

            const lat = position.latitude.toFixed(6);

                <div><span class="position-label">çµŒåº¦:</span> ${lon}Â°</div>
                <div><span class="position-label">ç²¾åº¦:</span> Â±${acc}m</div>
                <div><span class="position-label">æ›´æ–°:</span> ${new Date(position.timestamp).toLocaleTimeString('ja-JP')}</div>
            `;

        // ä½ç½®æƒ…å ±ã¯éŸ³å£°ãƒ†ã‚­ã‚¹ãƒˆä¿å­˜æ™‚ã«ä¸€ç·’ã«ä¿å­˜ã•ã‚Œã‚‹ãŸã‚ã€å€‹åˆ¥ä¿å­˜ã¯ä¸è¦

        // ä½ç½®æƒ…å ±ã®å–å¾—åœæ­¢
        function stopLocationTracking() {

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ä½ç½®æƒ…å ±å–å¾—ã‚’é–‹å§‹
        window.addEventListener('load', () => {

        // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹æ™‚ã«ä½ç½®æƒ…å ±å–å¾—ã‚’åœæ­¢
        window.addEventListener('beforeunload', () => {

        });

        // Web Speech API ã®åˆæœŸåŒ–
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
        } else if ('SpeechRecognition' in window) {
            recognition = new SpeechRecognition();
        } else {
            alert('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°èªè­˜ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚Chrome/Edgeã‚’ã”ä½¿ç”¨ãã ã•ã„ã€‚');
        }

        if (recognition) {
            recognition.continuous = true; // é€£ç¶šèªè­˜
            recognition.interimResults = true; // é€”ä¸­çµæœã‚‚å–å¾—
            recognition.lang = 'ja-JP'; // æ—¥æœ¬èª

            const recordBtn = document.getElementById('recordBtn');
            const statusText = document.getElementById('statusText');
            const transcriptText = document.getElementById('transcriptText');
            const locationInput = document.getElementById('location');

            // éŒ²éŸ³ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            recordBtn.addEventListener('click', () => {
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            });

            // éŒ²éŸ³é–‹å§‹
            function startRecording() {
                if (!locationInput.value.trim()) {
                    alert('å ´æ‰€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return;
                }

                fullTranscript = '';
                transcriptText.innerHTML = '';
                recognition.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.textContent = 'â¹ï¸ éŒ²éŸ³åœæ­¢';
                statusText.textContent = 'éŒ²éŸ³ä¸­...';
            }

            // éŒ²éŸ³åœæ­¢
            function stopRecording() {
                recognition.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'ğŸ¤ éŒ²éŸ³é–‹å§‹';
                statusText.textContent = 'å¾…æ©Ÿä¸­';
            }

            // éŸ³å£°èªè­˜çµæœã®å‡¦ç†
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // ç¢ºå®šã—ãŸãƒ†ã‚­ã‚¹ãƒˆã‚’DBã«ä¿å­˜
                if (finalTranscript) {
                    fullTranscript += finalTranscript;
                    saveToDatabase(finalTranscript);
                }

                // ç”»é¢ã«è¡¨ç¤º
                transcriptText.innerHTML = fullTranscript + 
                    '<span style="color: #999;">' + interimTranscript + '</span>';
            };

            // ã‚¨ãƒ©ãƒ¼å‡¦ç†
            recognition.onerror = (event) => {
                console.error('éŸ³å£°èªè­˜ã‚¨ãƒ©ãƒ¼:', event.error);
                statusText.textContent = 'ã‚¨ãƒ©ãƒ¼: ' + event.error;
                
                if (event.error === 'no-speech') {
                    statusText.textContent = 'éŸ³å£°ãŒæ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸ';
                } else if (event.error === 'not-allowed') {

                    stopRecording();

            recognition.onend = () => {

            function saveToDatabase(text) {

                const data = {
                    soundtext: text,
                    location: location,

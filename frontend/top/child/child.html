<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃべり絵日記メーカー</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@400;700&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class="diary-container">
        <div class="diary-paper">
            <div class="header-section">
                <h1 class="diary-title">おしゃべり絵日記メーカー 🖍️</h1>
                <div id="status-indicator" class="status-indicator">
                    <div id="status-light" class="status-light stopped"></div>
                    <span id="status-text" class="status-text">停止中</span>
                </div>
            </div>

            <div class="control-section">
                <button id="toggle-btn" class="diary-button primary-btn">
                    話して絵日記を作成
                </button>
                <button id="clear-btn" class="diary-button secondary-btn">
                    クリア
                </button>
            </div>

            <div id="error-display" class="error-box hidden" role="alert">
                <p class="error-title">エラー発生！</p>
                <p id="error-message"></p>
                <p class="error-tip">再試行するか、ブラウザ設定を確認してください。</p>
            </div>

            <div class="transcript-section">
                <h2 class="section-title">今日のできごと:</h2>
                <div id="transcript-container" class="transcript-box">
                    <p id="final-transcript" class="final-text"></p>
                    <p id="interim-transcript" class="interim-text"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>

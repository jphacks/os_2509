<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声録音＆位置情報システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #recordBtn {
            background-color: #4CAF50;
        }
        #recordBtn.recording {
            background-color: #f44336;
        }
        #locationBtn {
            background-color: #2196F3;
        }
        #locationBtn.getting {
            background-color: #FF9800;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        #locationInfo {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border: 1px solid #2196F3;
            border-radius: 5px;
        }
        #transcript {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
        }
        .info-row {
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 80px;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>🎤 音声録音＆📍位置情報システム</h1>
    
    <div class="button-group">
        <button id="recordBtn">🎤 録音開始</button>
        <button id="locationBtn">📍 位置情報取得</button>
    </div>
    
    <div id="status">
        <strong>状態:</strong> <span id="statusText">待機中</span>
    </div>
    
    <div id="locationInfo">
        <strong>位置情報:</strong>
        <div id="locationText">位置情報が取得されていません</div>
    </div>
    
    <div id="transcript">
        <strong>認識されたテキスト:</strong>
        <div id="transcriptText"></div>
    </div>

    <script>
        let recognition;
        let isRecording = false;
        let fullTranscript = '';
        let currentLocation = null;

        // Web Speech API の初期化
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
        } else if ('SpeechRecognition' in window) {
            recognition = new SpeechRecognition();
        } else {
            alert('お使いのブラウザは音声認識に対応していません。Chrome/Edgeをご使用ください。');
        }

        if (recognition) {
            recognition.continuous = true; // 連続認識
            recognition.interimResults = true; // 途中結果も取得
            recognition.lang = 'ja-JP'; // 日本語

            const recordBtn = document.getElementById('recordBtn');
            const locationBtn = document.getElementById('locationBtn');
            const statusText = document.getElementById('statusText');
            const transcriptText = document.getElementById('transcriptText');
            const locationText = document.getElementById('locationText');

            // 録音ボタンのクリックイベント
            recordBtn.addEventListener('click', () => {
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            });

            // 位置情報取得ボタンのクリックイベント
            locationBtn.addEventListener('click', () => {
                getLocation();
            });

            // 録音開始
            function startRecording() {
                fullTranscript = '';
                transcriptText.innerHTML = '';
                recognition.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.textContent = '⏹️ 録音停止';
                statusText.textContent = '録音中...';
            }

            // 録音停止
            function stopRecording() {
                recognition.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = '🎤 録音開始';
                statusText.textContent = '待機中';
            }

            // 位置情報取得
            function getLocation() {
                if (!navigator.geolocation) {
                    alert('お使いのブラウザは位置情報取得に対応していません');
                    return;
                }

                locationBtn.classList.add('getting');
                locationBtn.textContent = '📡 取得中...';
                statusText.textContent = '位置情報を取得中...';

                navigator.geolocation.getCurrentPosition(
                    // 成功時
                    (position) => {
                        currentLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };

                        // 画面に表示
                        locationText.innerHTML = `
                            <div class="info-row"><span class="label">緯度:</span> ${currentLocation.latitude.toFixed(6)}</div>
                            <div class="info-row"><span class="label">経度:</span> ${currentLocation.longitude.toFixed(6)}</div>
                            <div class="info-row"><span class="label">精度:</span> 約${Math.round(currentLocation.accuracy)}m</div>
                            <div class="info-row success">✓ 位置情報を取得しました</div>
                        `;

                        // データベースに保存
                        saveLocationToDatabase(currentLocation.latitude, currentLocation.longitude);

                        locationBtn.classList.remove('getting');
                        locationBtn.textContent = '📍 位置情報取得';
                        statusText.textContent = '位置情報を保存しました';
                    },
                    // エラー時
                    (error) => {
                        let errorMessage = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = '位置情報の取得が拒否されました';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = '位置情報が利用できません';
                                break;
                            case error.TIMEOUT:
                                errorMessage = '位置情報の取得がタイムアウトしました';
                                break;
                            default:
                                errorMessage = '位置情報の取得に失敗しました';
                        }

                        locationText.innerHTML = `<div class="error">❌ ${errorMessage}</div>`;
                        locationBtn.classList.remove('getting');
                        locationBtn.textContent = '📍 位置情報取得';
                        statusText.textContent = errorMessage;
                    },
                    // オプション
                    {
                        enableHighAccuracy: true, // 高精度モード
                        timeout: 10000, // 10秒でタイムアウト
                        maximumAge: 0 // キャッシュを使用しない
                    }
                );
            }

            // 音声認識結果の処理
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // 確定したテキストをDBに保存
                if (finalTranscript) {
                    fullTranscript += finalTranscript;
                    saveTextToDatabase(finalTranscript);
                }

                // 画面に表示
                transcriptText.innerHTML = fullTranscript + 
                    '<span style="color: #999;">' + interimTranscript + '</span>';
            };

            // エラー処理
            recognition.onerror = (event) => {
                console.error('音声認識エラー:', event.error);
                statusText.textContent = 'エラー: ' + event.error;
                
                if (event.error === 'no-speech') {
                    statusText.textContent = '音声が検出されませんでした';
                } else if (event.error === 'not-allowed') {
                    alert('マイクへのアクセスが許可されていません');
                    stopRecording();
                }
            };

            // 認識終了時の処理
            recognition.onend = () => {
                if (isRecording) {
                    // 自動で再開(連続録音)
                    recognition.start();
                }
            };

            // 音声テキストをDBに保存する関数
            function saveTextToDatabase(text) {
                fetch('../../../backend/record_api/save_audio_text.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        soundtext: text
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('音声テキスト保存成功:', data.id);
                    } else {
                        console.error('音声テキスト保存失敗:', data.error);
                    }
                })
                .catch(error => {
                    console.error('通信エラー:', error);
                });
            }

            // 位置情報をDBに保存する関数
            function saveLocationToDatabase(latitude, longitude) {
                fetch('../../../backend/get_location/save_location.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        latitude: latitude,
                        longitude: longitude
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('位置情報保存成功:', data.id);
                    } else {
                        console.error('位置情報保存失敗:', data.error);
                    }
                })
                .catch(error => {
                    console.error('通信エラー:', error);
                });
            }
        }
    </script>
</body>
</html>
